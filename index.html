<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe-Site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            margin: 0;
            border: 0;
            background-color: black;
            position: fixed;
            display: flex;
            justify-content: space-between;
        }

         header div {
            display: flex;
            justify-content: space-evenly;
            gap: 10px;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        header a:hover {
            text-decoration: underline;
        }

        #hero{
            background: url("hero.jpg");
            background-size:cover;
            background-repeat: no-repeat;
            width: 100%;
        }
        h1{
            border: 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://corretto.qodeinteractive.com/wp-content/themes/corretto/assets/img/logo-light.png"
            width="150px">
        <div>
            <a href="">Home</a>
            <a href="">Pages</a>
            <a href="">Portfolio</a>
            <a href="">Blog</a>
            <a href="">Shop</a>
            <a href="">Elements</a>
            <i class="fa fa-shopping-cart" style="font-size:20px;color: white;"></i>
            <i class="fa fa-search" style="font-size:20px; color: white;"></i>
        </div>
    </header>

    <div id="hero">
        <img src="https://corretto.qodeinteractive.com/wp-content/uploads/2018/04/h1-slider-img-1.png" alt="">
    </div>
</body>

</html>
